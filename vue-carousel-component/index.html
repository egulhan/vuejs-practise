<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue Carousel Component</title>

    <link rel="stylesheet" href="./dist/app.css">
</head>
<body>

<div id="root">
    <carousel :wraparound="false" :autoplay="true" :lazyLoad="true">

        <img src="http://placeimg.com/640/480/animals?4" alt="">
        <img src="http://placeimg.com/640/480/animals?5" alt="">
    </carousel>
</div>

<script src="./dist/app.js"></script>
</body>
</html>
